<!DOCTYPE HTML>
<!-- A basic html template with title and content blocks -->
<html>
  <head>
      {% block header %}
      <title>
      {% block title %}title{% endblock %}
      </title>
      {% endblock %}
  </head>
  <body>
    {% block content %}content{% endblock %}
  <footer>
    {% block footer %}
    &copy; Copyright 2019 by Smallpox Stories
    {% endblock %}
  </footer>
  </body>

</html>
