{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<H3>
{% set msgs = get_flashed_messages() %}
{% for msg in msgs %}
	{{ msg }}
{% endfor %}
</H3>

<form action = "/authenticate/login", method = "POST">
    Enter your username:
    <input type = "text" name = "username"> <br>
    Enter your password:
    <input type = "text" name = "password"> <br>
    <input type = "submit" name = "sub1" value = "login"> <br>
</form>

{% endblock %}
