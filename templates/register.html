{% extends "base.html" %}

{% block title %}
Register
{% endblock %}

{% block content %}
<H3>
{% set msgs = get_flashed_messages() %}
{% for msg in msgs %}
	{{ msg }}
{% endfor %}
</H3>

<form action = "/register/authenticate", method = "POST">
    Enter a username:
    <input type = "text" name = "username" maxlength="12"> <br>
    Enter a password:
    <input type = "text" name = "password" maxlength="12"> <br>
    <input type = "submit" name = "sub1" value = "Register">
</form>
<form action="/cancel", method = "GET">
	<input type="submit" name="sub2" value="Cancel" >
</form>

{% endblock %}
