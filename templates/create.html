{% extends "base.html" %}

{% block title %}
Creating a New Story
{% endblock %}

{% block content %}
<H3>
{% set msgs = get_flashed_messages() %}
{% for msg in msgs %}
	{{ msg }}
{% endfor %}
</H3>

<form action = "/create/authenticate", method = "POST">
    Title of story: <br>
    <textarea rows="1" cols="50" name="StoryTitle"></textarea> <br>
    Content: <br>
    <textarea rows="20" cols="50" name ="Content"></textarea><br>
    <input type = "submit" name = "sub" value = "Submit">
</form>

<form action = "/home", method = "GET">
    <input type = "submit" name = "cancel" value = "Cancel">
</form>

  {% endblock %}
